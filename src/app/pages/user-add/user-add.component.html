<section class="container mt-4">
    <h2 class="">Añadir empresa</h2>
    <form [formGroup]="userForm" (submit)="submitUser()">
      <div class="form-group mb-4">
        <label for="name">Nombre</label>
        <input
          class="form-control"
          id="name"
          type="text"
          formControlName="name"
        />
      </div>
      <div class="form-group mb-4">
        <label for="address">Email</label>
        <input
          class="form-control"
          id="email"
          type="text"
          formControlName="email"
        />
      </div>
      <div class="form-group mb-4">
        <label for="phone">DNI</label>
        <input
          class="form-control"
          id="dni"
          type="text"
          formControlName="dni"
        />
      </div>
      <div class="form-group mb-4">
        <label for="email">Teléfono</label>
        <input
          class="form-control"
          id="phone"
          type="email"
          formControlName="phone"
        />
      </div>
      <div class="d-grid gap-2 d-md-block">
        <button type="submit" class="btn btn-primary mt-3 "><i class="bi bi-plus-lg"></i> Añadir</button>
      </div>
    </form>
  </section>
