<div class="container mt-4">
    <h2>Modelos</h2>
    <table *ngIf="figures.length > 0" class="table table-striped">
    <thead class="table-dark">
        <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Tamaño</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let figure of figures">
        <td>{{ figure.name }}</td>
        <td>{{ figure.prize }}</td>
        <td>{{ figure.size }}</td>
        <td><div class="d-flex flex-row gap-2 align-items-center"><button (click)="deleteFigure(figure.id!)" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> <span class="d-none d-md-inline-flex ps-2">Eliminar</span></button></div></td>
        </tr>
    </tbody>
    </table>
    <div class="d-grid gap-2 d-md-block">
        <a [routerLink]="['/modelos/anadir']" class="btn btn-primary" href="#" role="button"><i class="bi bi-plus-lg"></i> Añadir modelo</a>
    </div>
</div>
